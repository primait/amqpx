version: '2'
services:
  web:
    build: .
    volumes:
      - .:/$PWD
      - ~/.cache:/home/app/.cache
    working_dir: $PWD
    links:
      - rabbit

  rabbit:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_VHOST: amqpx
      RABBITMQ_DEFAULT_USER: amqpx
      RABBITMQ_DEFAULT_PASS: amqpx
    ports:
      - "23555:15672"
