  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - ./deploy/build production
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - build-image

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - tag
  ref:
  - refs/tags/*.*.*

---
kind: pipeline
name: deploy-it-production

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: public.ecr.aws/prima/drone-git:1.3-3
  environment:
    PLUGIN_DEPTH: 5

- name: pre-start
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - pre-start-scripts
  depends_on:
  - git-clone

- name: deploy
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - ./deploy/deploy-it production
  environment:
    HEX_AUTH_KEY:
      from_secret: hex_auth_key
    MIX_ENV: dev
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - pre-start

- name: captainhook-notification
  image: public.ecr.aws/prima/drone-webhook
  settings:
    signature-secret:
      from_secret: captainhook_secret
    urls: http://captainhook-internal.prima.it/drone/deploy?rollback=${ROLLBACK}
  depends_on:
  - deploy

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - promote
  target:
  - deploy-it-production

---
kind: pipeline
name: email-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: email-failure
  image: public.ecr.aws/prima/drone-email
  settings:
    from: noreply@prima.it
    host: email-smtp.eu-west-1.amazonaws.com
  environment:
    PLUGIN_PASSWORD:
      from_secret: email_password
    PLUGIN_USERNAME:
      from_secret: email_username

trigger:
  status:
  - failure
  target:
    exclude:
    - qa
    - qa-stack

depends_on:
- default
- build-production
- deploy-it-production

