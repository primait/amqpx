---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-git:1.3-3
  environment:
    PLUGIN_DEPTH: 5

- name: pre-start
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - pre-start-scripts
  environment:
    COUNTRY: it
  depends_on:
  - git-clone

- name: cache-restore
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-restore
  environment:
    COUNTRY: it
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - git-clone

- name: check-secrets
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - check-secrets-grants
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - git-clone

- name: build-image
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - sed -i 's/USER app/USER root/g' ./Dockerfile
  - docker build -t prima/amqpx-ci:1 ./
  volumes:
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - cache-restore

- name: elixir-dependencies
  image: prima/amqpx-ci:1
  commands:
  - mix deps.get
  depends_on:
  - pre-start
  - build-image

- name: elixir-compile
  image: prima/amqpx-ci:1
  commands:
  - mix compile --all-warnings --warnings-as-errors --ignore-module-conflict --debug-info
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-dependencies

- name: elixir-format
  image: prima/amqpx-ci:1
  commands:
  - mix format --check-formatted
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-test
  image: prima/amqpx-ci:1
  commands:
  - mix test
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-credo
  image: prima/amqpx-ci:1
  commands:
  - mix credo -a --strict
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-dialyzer
  image: prima/amqpx-ci:1
  commands:
  - mix dialyzer
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: cache-save
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.16
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-save _build deps
  environment:
    COUNTRY: it
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  when:
    branch:
    - master
  depends_on:
  - elixir-compile
  - elixir-format
  - elixir-test
  - elixir-credo
  - elixir-dialyzer

services:
- name: rabbit
  image: 595659439703.dkr.ecr.eu-west-1.amazonaws.com/rabbitmq:3
  environment:
    RABBITMQ_DEFAULT_PASS: guest
    RABBITMQ_DEFAULT_USER: guest
    RABBITMQ_DEFAULT_VHOST: /

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - push

---
