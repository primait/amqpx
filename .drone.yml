---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: public.ecr.aws/prima/drone-git:1.3-3
  environment:
    PLUGIN_DEPTH: 5

- name: cache-restore
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-restore
  environment:
    BUCKET_NAME: prima-ci-cache
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - git-clone

- name: check-secrets
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - check-secrets-grants
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - git-clone

- name: check-public-docker-images
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - check-public-docker-images
  depends_on:
  - git-clone

- name: build-image
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - sed -i 's/USER app/USER root/g' ./Dockerfile
  - docker build -t prima/amqpx-ci:${DRONE_COMMIT} ./
  volumes:
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - cache-restore

- name: elixir-dependencies
  image: prima/amqpx-ci:${DRONE_COMMIT}
  commands:
  - mix deps.get
  depends_on:
  - build-image

- name: elixir-compile
  image: prima/amqpx-ci:${DRONE_COMMIT}
  commands:
  - mix compile --all-warnings --warnings-as-errors --ignore-module-conflict --debug-info
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-dependencies

- name: elixir-format
  image: prima/amqpx-ci:${DRONE_COMMIT}
  commands:
  - mix format --check-formatted
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-test
  image: prima/amqpx-ci:${DRONE_COMMIT}
  commands:
  - mix test
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-credo
  image: prima/amqpx-ci:${DRONE_COMMIT}
  commands:
  - mix credo -a --strict
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-dialyzer
  image: prima/amqpx-ci:${DRONE_COMMIT}
  commands:
  - mix dialyzer
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: cache-save
  image: public.ecr.aws/prima/drone-tools:1.20.0
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-save _build deps
  environment:
    BUCKET_NAME: prima-ci-cache
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  when:
    branch:
    - master
  depends_on:
  - elixir-compile
  - elixir-format
  - elixir-test
  - elixir-credo
  - elixir-dialyzer

services:
- name: rabbit
  image: public.ecr.aws/bitnami/rabbitmq:3.8
  environment:
    RABBITMQ_DEFAULT_PASS: guest
    RABBITMQ_DEFAULT_USER: guest
    RABBITMQ_DEFAULT_VHOST: /

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - push

